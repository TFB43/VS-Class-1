<body>
    <script>
        let a = 10;
            b =3;
            c = 15;
        let d ='5';
            e = 'my name';
            f ='is Todd';
    console.groupCollapsed('Addition');
        console.log(a + b);
        console.log(a + c);
        console.log( e  + ' ' + f);
        console.log(a + d);
        console.log(e  + 'is Batman');

    console.group('Multiplication');

        console.log(a * b);

    console.group('Incrementing');
