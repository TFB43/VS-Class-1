    <p id="drink"></p>
<script>

function jump() {
  var height = 10;

  function scream() {
    console.log(height);
  }

  scream();
}

jump(); // logs 10

function parent(x) {
  return function closure() {
    // Closure is declared here.
    return x;
  };
}

const remember = parent("remembers me");
// Seems like the variable x would be gone after
// parent is executed, but it's not.

console.log (remember());
// Returns "remembers me" because the inner
// function remembers x.

const drinks = [
  { name: "Lemonade", price: 50 },
  { name: "Lime", price: 10 },
];
//document.getElementById("drink").innerHTML=drinks.sort(function(a,b){return a.price-b.price});

//drinks.sort(function(a,b){return a.price-b.price});
console.log(drinks);

let list = document.getElementById("drink");
drinks.forEach((item)=>{
  let li = document.createElement("li");
  li.innerHTML="Name: "+ item.name + "<li> "+ "Price:  $" + item.price;
  list.appendChild(li);
  console.log(item)
});



   </script>
