<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
       p{
           text-align: center;
           text-shadow: 2px 2px 5px red;
           
           font-size: 80px;
           

            background: #158cba;
           
            border: 12px dotted #362320;}
           
        h2{
            text-align: center;
        }
    </style>
</head>
<body onload="todayTime()">
    <div>
        <h2>JavaScript Clock</h2>
    <p id = display ></p>
</div>
</body>
<script>
  function todayTime() {

 let today = new Date();
 let hours = today.getHours();
 let min = today.getMinutes();
 let sec = today.getSeconds();
 //let milsec = today.getMilliseconds();
 if(sec <10){
     sec = "0" + sec;
 }
 
 document.getElementById("display").innerText = hours + ":" + min + ":" + sec;

setTimeout(todayTime, 1000);

  }  
    
  
    
    
    
    
    </script>
</html>
